    Register:
      type: object
      properties:
        name:
          type: string
          description: Name of user
          example: John Doe
        email:
          type: string
          description: E-mail of user
          example: johndoe@email.com
        password:
          type: string
          description: Password od user
          minimum: 6
          example: admin1234
    RegisterResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'